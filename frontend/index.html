<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>Tổng hợp kết quả tham gia lớp học qua MS Teams</title></head><body><div class="container"><h1 class="mt-4">Tổng hợp kết quả tham gia lớp học qua MS Teams</h1><form action="api/check-attendance" method="POST" enctype="multipart/form-data"><div class="mb-3"> <label for="classListFile" class="form-label">File danh sách lớp (xuất danh sách từ qldt.hust.edu.vn hoặc ctsv.hust.edu.vn)</label> <input class="form-control" id="classListFile" name="class_list_file" type="file" required accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"></div><div class="mb-3"> <label for="csvFiles" class="form-label">Các file thống kê vào ra lớp học tải từ MS Teams (có thể chọn nhiều file một lúc)</label> <input class="form-control" id="csvFiles" type="file" name="csv_files" multiple required></div><div class="mb-3"> <label for="minAttendanceSecond" class="form-label">Thời gian trên lớp tối thiểu (phút) để được tính là có mặt</label> <input class="form-control" id="minAttendanceSecond" name="min_attendance_minute" type="number" placeholder="Mặc định lấy 1/3 thời gian trung bình các bạn sinh viên tham gia buổi meeting" accept=".csv"></div><button type="submit" class="btn btn-primary mb-3"> Xuất kết quả tổng hợp</button></form></div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> </body></html>
